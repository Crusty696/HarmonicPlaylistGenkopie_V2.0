name: Test One-Click Installer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Ermöglicht manuelles Ausführen

jobs:
  test-windows-installer:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Display Python Version
      run: python --version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Run Build Script
      run: |
        cmd /c build.bat
      shell: cmd

    - name: Check if EXE was created
      run: |
        Write-Host "=== Searching for EXE files ==="
        Get-ChildItem -Recurse -Filter "*.exe" -ErrorAction SilentlyContinue | Where-Object { $_.Name -eq "HarmonicPlaylistGenerator.exe" } | Select-Object FullName, Length, LastWriteTime

        if (Test-Path "dist/HarmonicPlaylistGenerator.exe") {
          Write-Host "✅ EXE found in dist/ directory!"
          Get-Item "dist/HarmonicPlaylistGenerator.exe" | Select-Object Name, Length, LastWriteTime
        } elseif (Test-Path "venv/dist/HarmonicPlaylistGenerator.exe") {
          Write-Host "✅ EXE found in venv/dist/ directory!"
          Get-Item "venv/dist/HarmonicPlaylistGenerator.exe" | Select-Object Name, Length, LastWriteTime
          if (-not (Test-Path "dist")) {
            New-Item -ItemType Directory -Path "dist" -Force
          }
          Copy-Item "venv/dist/HarmonicPlaylistGenerator.exe" "dist/" -Force
          Write-Host "✅ Copied to dist/ directory"
        } else {
          Write-Host "❌ EXE was not created in expected locations!"
          Write-Host "Checking all directories..."
          Get-ChildItem -Recurse -Directory -Filter "dist" -ErrorAction SilentlyContinue | ForEach-Object { Get-ChildItem $_.FullName -Filter "*.exe" }
          exit 1
        }
      shell: pwsh

    - name: Upload Build Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: HarmonicPlaylistGenerator-Windows
        path: dist/HarmonicPlaylistGenerator.exe
        retention-days: 7

    - name: Test Import of Core Modules
      run: |
        python -c "import hpg_core.playlist_generator; print('✅ playlist_generator OK')"
        python -c "import hpg_core.audio_analyzer; print('✅ audio_analyzer OK')"
        python -c "import hpg_core.rekordbox_parser; print('✅ rekordbox_parser OK')"

  test-python-code:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run Tests (if available)
      run: |
        if (Test-Path "tests") {
          python -m pytest tests/ -v
        } else {
          Write-Host "⚠️ No tests directory found, skipping tests"
        }
      shell: pwsh
      continue-on-error: true

    - name: Check Code Quality
      run: |
        Write-Host "Checking Python file compilation..."
        Get-ChildItem -Path "hpg_core" -Filter "*.py" -File | ForEach-Object {
          Write-Host "  Checking: $($_.Name)"
          python -m py_compile $_.FullName
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Failed to compile $($_.Name)"
            exit 1
          }
        }
        Write-Host "✅ All Python files compile successfully"
      shell: pwsh
